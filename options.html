<!DOCTYPE html>
<html>
<head>
    <title>Options for AP Enhancement Suite</title>
    <style>
        input[type=checkbox], input[type=radio]:
        {
          vertical-align: -2px;
          margin: 4;
          padding: 0;
        }
        body: { padding: 10px; }
    </style>
</head>

<body>
    <h1>Tagged Users</h1>
    <table id='tagged-users'>
        <tbody>
        </tbody>
    </table>
    <input id='tagged-user-field' type=text size=12></input>
    <button id='add-tagged-user'>Add Tagged User</button>
    <div id="tagged-status">
    </div>
    <br />


    <h1>Chickenified Users</h1>
    <table id='chicken-users'>
        <tbody>
        </tbody>
    </table>
    <input id='chicken-user-field' type=text size=12></input>
    <button id='add-chicken-user'>Add Chicken</button>
    <div id="chicken-status">
    </div>

    <h1>Toolbar badge</h1>
    <label>
        New comments on my log
        <input type="checkbox" id="flag">
    </label>
    
    <div id="status"></div>

    <br />
    <button id="save">Save</button>
    <button id="clear">Clear</button>
    <button id="populate">Populate</button>

    <script src="jquery-1.11.1.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
